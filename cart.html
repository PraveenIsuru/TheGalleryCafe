        input::-webkit-outer-spin-button,

<body>
    <div class="cart">
        <div class="row">
            <div class="navbar" style="height: 10%;">
                <div class="navbaritems">
                    <div class="column" style="width: 20%;">
                        <div style="text-align: center;">
                            <a href="menu.html">
                                <button class="backtohome">Back to Menu</button>

                        </div>
                    </div>

                    <div class="column" style="width: 50%;">

                    <td><button class="crtbtn"><i class="fa-regular fa-trash-can" style="color: #ff0000;"></i></button></td>

                <tr>
                    <td><button class="crtbtn"><i class="fa-regular fa-trash-can" style="color: #ff0000;"></i></button></td>

                    <td>1390.00LKR</td>

                    <td style="text-align: right;">2720.00LKR</td>
                </tr>

                    <td colspan="3" style="padding-top: 7%;"></td>
                    <td class="total" style="text-align: center;">Total :</td>
                    <td class="total" style="text-align: right;">4800.00LKR</td>
                </tr>
            </table>
        </div>

        <div style="text-align: right; padding-top: 2%;">
            <div style="padding-right: 8%;">
                <button class="cartbtn" style="color: antiquewhite; background-color: transparent; border-color: antiquewhite; border-radius: 5px; font-weight: 300;">Clear Cart</button>
                <button class="cartbtn" style="background-color: #02c847; border: none; border-radius: 5px;">Confirm Order</button>
            </div>
        </div>
